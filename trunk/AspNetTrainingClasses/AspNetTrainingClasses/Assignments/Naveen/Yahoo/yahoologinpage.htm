<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Yahoo Login Page</title>
    <style type="text/css">
        .headerdesign
        {
            top: 12px;
            left: 920px;
            position: absolute;
        }
        .headerdesign a
        {
            text-decoration: none;
        }
        .headerdesign hover
        {
            text-decoration: underline;
        }
    </style>
</head>
<body style="margin: 0px 0px">
    <div style="width: 752px; margin: 0px 296px 0px 296px">
        <div style="background-image: url('Images/bgimg.png'); height: 40px; width: 752px;
            padding-top: 0px; padding-left: 10px">
            <img src="Images/yahoo.gif" alt="Yahoo Image" />
            <div class="headerdesign">
                <a href="">Yahoo!</a> |
            </div>
            <div class="headerdesign" style="left: 980px">
                <a href="">Help</a>
            </div>
        </div>
        <div style="width: 520px">
            <table title="Before First Name Design">
                <tr>
                    <td style="height: 15px">
                        &nbsp;
                    </td>
                </tr>
                <tr>
                    <td style="font-size: 121%">
                        With a Yahoo! Account, get free email and other leading web
                        <br />
                        services.
                    </td>
                </tr>
                <tr>
                    <td style="width: 500px">
                        <hr />
                    </td>
                </tr>
            </table>
            <table title="Name Design">
                <tr>
                    <td style="padding-left: 140px">
                        Name
                    </td>
                    <td>
                        <input type="text" id="txtFName" />
                    </td>
                    <td>
                        <input type="text" id="txtSName" />
                    </td>
                </tr>
                <tr>
                    <td style="padding-left: 150px">
                        Sex
                    </td>
                    <td>
                        <select>
                            <option>-Select One-</option>
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </td>
                    <td>
                        &nbsp;
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        Birthday
                    </td>
                    
                    <td>
                        <input type="text" id="Date" style="width: 130px" />
                    </td>
                   
                    <td>
                        <select>
                            <option>-Select Month-</option
                            <option>January</option>
                            <option>February</option>
                            <option>March</option>
                            <option>April</option>
                            <option>May</option>
                            <option>June</option>
                            <option>July</option>
                            <option>August</option>
                            <option>September</option>
                            <option>October</option>
                            <option>November</option>
                            <option>December</option>
                        </select>
                    </td>
                    <td>
                        <input type="text" id="Year" style="width: 65px" />
                    </td>
                    
                   
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
