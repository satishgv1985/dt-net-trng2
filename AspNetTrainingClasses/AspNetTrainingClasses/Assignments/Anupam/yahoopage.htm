<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Yahoo! Registration</title>
    <style type="text/css">
        a
        {
            color: Gray;
            text-decoration: none;
        }
        
        a:hover
        {
            color: Gray;
            text-decoration: underline;
            cursor: pointer;
        }
        .toplinks
        {
            width: 100%;
            text-align: right text-decoration:none;
            color: Gray;
        }
        input
        {
            color: Gray;
        }

        .birthday
        {
            color: White;
        }
        
        .birthday:hover
        {
            color: Blue;
        }
    </style>
</head>
<body>
    <table style="padding-left: 40px;border-color:Gray;" border="0" width="900px">
        <tr>
            <td class="toplinks" style="text-align: right">
                <a href="http://www.yahoo.co.in">Yahoo</a> | <a href="http://help.yahoo.com/l/en-in/yahoo/edit/">
                    Help</a>
            </td>
        </tr>
        <tr>
            <td style="background-image: Imgs/Yahoo_bkgrnd.JPG; background-repeat: repeat-x">
                <img alt="Yahoo Image" src="yahoo.gif" />
            </td>
        </tr>
        <tr>
            <td>
                With a Yahoo! Account, get free email and other leading web
            </td>
        </tr>
        <tr>
            <td>
                services.
            </td>
        </tr>
        <tr>
            <td>
                <table border="0" width="100%">
                    <tr>
                        <td style="width: 80%">
                            <hr />
                        </td>
                        <td style="width: 20%">
                            &nbsp;
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td width="100%">
                <table>
                    <tr>
                        <td style="width: 100%; padding-left: 140px">
                            Name
                            <input type="text" value="First Name" />
                            &nbsp;<input type="text" value="Surname or Initial" />
                        </td>
                    </tr>
                    <tr>
                        <td style="width: 100%; padding-left: 154px">
                            Sex
                            
                            <select>
                                <option>-Select One-</option>
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td style="width:100%">
                            <table border="0" cellpadding="2" cellspacing="0">
                                <tr>
                                    <td  style="width: 28%; padding-left: 125px;margin-top:0px">
                                        Birthday
                                    </td>
                                    <td class="birthday" style="width: 72%;">
                                        <input type="text" value="Day" style="width: 40px" />
                                         <select>
                                            <option>January</option>
                                            <option>February</option>
                                            <option>March</option>
                                          </select>
                                       
                                        <input type="text" value="Year" style="width: 60px" />
                                        
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td style="width: 100%; padding-left: 128px">
                            Country
                            <select>
                                            <option>India</option>
                                            <option>Srilanka</option>
                                            <option>Bangaladesh</option>
                                          </select>
                        </td>
                    </tr>
                    <tr>
                        <td style="width: 100%; padding-left: 118px">
                            Language
                            <select>
                                            <option>English</option>
                                            <option>Hindi</option>
                                            <option>Oriya</option>
                                          </select>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
          <tr>
            <td>
                <table border="0" width="100%">
                    <tr>
                        <td style="width: 80%">
                            <hr />
                        </td>
                        <td style="width: 20%">
                            &nbsp;
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
